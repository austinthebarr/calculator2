<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="sum">
        <div class="form-group">
          <label for="sum1">1st number:</label>
          <input id="sum1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sum2">2nd number:</label>
          <input id="sum2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="output">
      </div>

      <h1>Multiply</h1>
      <form id="product">
        <div class="form-group">
          <label for="sum1">1st number:</label>
          <input id="sum3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sum2">2nd number:</label>
          <input id="sum4" class="form-control" type="text">
        </div>
          <button type="submit" class="btn">Multiply!</button>
      </form>
        <div id="multiply">
        </div>

        <h1>Divide</h1>
        <form id="divide">
          <div class="form-group">
            <label for="sum1">1st number:</label>
            <input id="sum5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sum2">2nd number:</label>
            <input id="sum6" class="form-control" type="text">
          </div>
            <button type="submit" class="btn">Divide!</button>
        </form>
        <div id="divide">
        </div>
    </div>
  </body>
</html>
